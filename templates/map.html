    <script>
        let map = null;
        let tempPlacemark = null;
        let tempCoords = null;
        let permanentPlacemarks = [];
        let places = [];
        let filteredPlaces = [];

        // Initialize Yandex Map
        function initMap() {
            if (typeof ymaps === 'undefined') {
                console.error('Yandex Maps API not loaded');
                return;
            }

            ymaps.ready(function() {
                map = new ymaps.Map("yandex-map", {
                    center: [55.7558, 37.6173], // Moscow center
                    zoom: 12,
                    controls: ['zoomControl', 'fullscreenControl']
                });

                // Click on map to set temporary marker
                map.events.add('click', function(e) {
                    const coords = e.get('coords');
                    setTempMarker(coords);
                });

                loadPlaces();
            });
        }

        // Set temporary marker on map
        function setTempMarker(coords) {
            // Remove existing temporary marker
            if (tempPlacemark) {
                map.geoObjects.remove(tempPlacemark);
            }

            tempCoords = coords;
            tempPlacemark = new ymaps.Placemark(
                coords,
                {
                    balloonContent: '–í—Ä–µ–º–µ–Ω–Ω–∞—è –º–µ—Ç–∫–∞',
                    iconCaption: '–í—Ä–µ–º–µ–Ω–Ω–∞—è –º–µ—Ç–∫–∞'
                },
                {
                    preset: 'islands#redDotIcon',
                    draggable: true
                }
            );

            map.geoObjects.add(tempPlacemark);
            document.getElementById('save-place-btn').classList.add('visible');

            // Update position on drag
            tempPlacemark.events.add('dragend', function() {
                tempCoords = tempPlacemark.geometry.getCoordinates();
            });
        }

        // Geocode address and set temporary marker
        async function geocodeAddress(address) {
            if (!address.trim()) return;

            const apiKey = '{{ yandex_maps_api_key }}';
            if (!apiKey) {
                alert('Yandex Maps API key not configured');
                return;
            }

            try {
                const response = await fetch(
                    `https://geocode-maps.yandex.ru/1.x/?apikey=${apiKey}&geocode=${encodeURIComponent(address)}&format=json&results=1`
                );
                const data = await response.json();
                
                if (data.response?.GeoObjectCollection?.featureMember?.length > 0) {
                    const coords = data.response.GeoObjectCollection.featureMember[0]
                        .GeoObject.Point.pos.split(' ').map(Number).reverse();
                    setTempMarker(coords);
                    map.setCenter(coords, 15);
                } else {
                    alert('–ê–¥—Ä–µ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
            } catch (error) {
                console.error('Geocoding error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ –∞–¥—Ä–µ—Å–∞');
            }
        }

        // Load places from API
        async function loadPlaces() {
            try {
                const response = await fetch('/api/places', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    places = data.places || [];
                    filteredPlaces = [...places];
                    updateMapMarkers();
                    renderPlaces();
                }
            } catch (error) {
                console.error('Error loading places:', error);
            }
        }

        // Update permanent markers on map
        function updateMapMarkers() {
            if (!map) return;

            // Remove existing permanent markers
            permanentPlacemarks.forEach(pm => map.geoObjects.remove(pm));
            permanentPlacemarks = [];

            // Add permanent markers
            filteredPlaces.forEach(place => {
                const placemark = new ymaps.Placemark(
                    [place.latitude, place.longitude],
                    {
                        balloonContent: createBalloonContent(place),
                        iconCaption: place.name
                    },
                    {
                        preset: 'islands#blueDotIcon'
                    }
                );
                map.geoObjects.add(placemark);
                permanentPlacemarks.push(placemark);
            });

            // Fit map to show all markers if there are places
            if (filteredPlaces.length > 0) {
                const bounds = map.geoObjects.getBounds();
                if (bounds) {
                    map.setBounds(bounds, {
                        checkZoomRange: true,
                        duration: 300
                    });
                }
            }
        }

        // Create balloon content for placemark
        function createBalloonContent(place) {
            return `
                <div style="padding: 10px;">
                    <h3 style="margin: 0 0 10px 0;">${place.name}</h3>
                    <p style="margin: 5px 0;"><strong>–ê–¥—Ä–µ—Å:</strong> ${place.address || '–ó–∞–≥—Ä—É–∑–∫–∞...'}</p>
                    <p style="margin: 5px 0;"><strong>–†–µ–π—Ç–∏–Ω–≥:</strong> ${place.rating}</p>
                    <p style="margin: 5px 0;"><strong>–£—Ä–æ–≤–µ–Ω—å —à—É–º–∞:</strong> ${getNoiseLabel(place.noise_level)}</p>
                </div>
            `;
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render place cards
        function renderPlaces() {
            const grid = document.getElementById('places-grid');
            grid.innerHTML = '';

            filteredPlaces.forEach(place => {
                const card = createPlaceCard(place);
                grid.appendChild(card);
            });

            document.getElementById('results-count').textContent = `–ù–∞–π–¥–µ–Ω–æ –º–µ—Å—Ç: ${filteredPlaces.length}`;
        }

        // Create place card element
        function createPlaceCard(place) {
            const card = document.createElement('div');
            card.className = 'place-card';

            const noiseBars = Array(10).fill(0).map((_, i) => 
                `<div class="noise-bar ${i >= place.noise_level + 1 ? 'empty' : ''}"></div>`
            ).join('');

            const amenityIcons = [];
            if (place.amenities.includes('wifi')) {
                amenityIcons.push('<img src="/static/wi-fi.png" alt="Wi-Fi" class="amenity-icon">');
            }
            if (place.amenities.includes('outlets')) {
                amenityIcons.push('<img src="/static/plug.png" alt="–†–æ–∑–µ—Ç–∫–∏" class="amenity-icon">');
            }

            // Create star rating HTML
            const userRating = place.user_rating || null;
            const hasRated = userRating !== null;
            const starRatingHtml = hasRated 
                ? `<div class="user-rating-container">
                    <div class="user-rating-label">–í–∞—à–∞ –æ—Ü–µ–Ω–∫–∞ (–∏–∑–º–µ–Ω–∏—Ç—å)</div>
                    <div class="star-rating" id="star-rating-${place.id}">
                        ${Array.from({length: 5}, (_, i) => {
                            const starValue = i + 1;
                            const isActive = starValue <= userRating;
                            return `<button class="star-btn rated ${isActive ? 'active' : ''}" data-rating="${starValue}" onclick="ratePlace(${place.id}, ${starValue})" onmouseover="hoverStar(${place.id}, ${starValue})" onmouseout="resetStarHover(${place.id}, ${userRating})">‚òÖ</button>`;
                        }).join('')}
                    </div>
                </div>`
                : `<div class="user-rating-container">
                    <div class="user-rating-label">–û—Ü–µ–Ω–∏—Ç–µ –º–µ—Å—Ç–æ</div>
                    <div class="star-rating" id="star-rating-${place.id}">
                        ${Array.from({length: 5}, (_, i) => {
                            const starValue = i + 1;
                            return `<button class="star-btn" data-rating="${starValue}" onclick="ratePlace(${place.id}, ${starValue})" onmouseover="hoverStar(${place.id}, ${starValue})" onmouseout="resetStarHover(${place.id})">‚òÖ</button>`;
                        }).join('')}
                    </div>
                </div>`;

            card.innerHTML = `
                <button class="delete-btn" onclick="deletePlace(${place.id})">‚úï</button>
                <div class="place-card-content">
                    <div class="place-header">
                        <div>
                            <div class="place-name">${place.name}</div>
                            <div class="place-rating">
                                <span class="star">‚òÖ</span>
                                <span>${place.rating || 0}</span>
                            </div>
                        </div>
                    </div>
                    <div class="place-address">${place.address || '–ó–∞–≥—Ä—É–∑–∫–∞ –∞–¥—Ä–µ—Å–∞...'}</div>
                    ${place.hours && place.hours.length > 0 ? `<div class="place-hours">${place.hours.join(', ')}</div>` : ''}
                    <div class="place-card-bottom">
                        <div class="noise-indicator">
                            <div class="noise-bars">${noiseBars}</div>
                            <span class="noise-text">${getNoiseLabel(place.noise_level)}</span>
                        </div>
                        <div class="place-amenities">
                            ${amenityIcons.join('')}
                        </div>
                        ${place.tags && place.tags.length > 0 ? `
                            <div class="place-tags" id="place-tags-${place.id}" data-tags='${JSON.stringify(place.tags)}'>
                                ${place.tags.slice(0, 2).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                                ${place.tags.length > 2 ? `
                                    <span class="tag tag-more-indicator" id="tag-more-${place.id}" onclick="toggleTags(${place.id})">+${place.tags.length - 2}</span>
                                    <span class="tag tag-expand-btn" id="tag-expand-${place.id}" onclick="toggleTags(${place.id})" style="display: none;"><img src="/static/left-align.png" alt="–°–≤–µ—Ä–Ω—É—Ç—å"></span>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                    ${starRatingHtml}
                </div>
            `;

            return card;
        }

        // Helper functions

        function hoverStar(placeId, rating) {
            const starContainer = document.getElementById(`star-rating-${placeId}`);
            if (!starContainer) return;
            
            const stars = starContainer.querySelectorAll('.star-btn');
            stars.forEach((star, index) => {
                const starValue = index + 1;
                if (starValue <= rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function resetStarHover(placeId, currentRating = null) {
            const starContainer = document.getElementById(`star-rating-${placeId}`);
            if (!starContainer) return;
            
            // If there's a current rating, restore it; otherwise clear all
            if (currentRating !== null) {
                const stars = starContainer.querySelectorAll('.star-btn');
                stars.forEach((star, index) => {
                    const starValue = index + 1;
                    if (starValue <= currentRating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            } else {
                const stars = starContainer.querySelectorAll('.star-btn:not(.rated)');
                stars.forEach(star => {
                    star.classList.remove('active');
                });
            }
        }

        async function ratePlace(placeId, rating) {
            try {
                const formData = new FormData();
                formData.append('rating', rating);

                const response = await fetch(`/api/places/${placeId}/rating`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // Reload places to update ratings
                    await loadPlaces();
                } else {
                    const errorData = await response.json();
                    alert('–û—à–∏–±–∫–∞: ' + (errorData.detail || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ—Ü–µ–Ω–∫—É'));
                }
            } catch (error) {
                console.error('Error rating place:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –æ—Ü–µ–Ω–∫–∏');
            }
        }

        function toggleTags(placeId) {
            const tagsContainer = document.getElementById(`place-tags-${placeId}`);
            
            if (!tagsContainer) return;
            
            const tagsData = tagsContainer.getAttribute('data-tags');
            if (!tagsData) return;
            
            const allTags = JSON.parse(tagsData);
            const moreIndicator = document.getElementById(`tag-more-${placeId}`);
            const expandBtn = document.getElementById(`tag-expand-${placeId}`);
            const isExpanded = expandBtn && expandBtn.style.display !== 'none';
            
            if (isExpanded) {
                // Collapse: show only first 2 tags
                tagsContainer.innerHTML = `
                    ${allTags.slice(0, 2).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                    <span class="tag tag-more-indicator" id="tag-more-${placeId}" onclick="toggleTags(${placeId})">+${allTags.length - 2}</span>
                    <span class="tag tag-expand-btn" id="tag-expand-${placeId}" onclick="toggleTags(${placeId})" style="display: none;"><img src="/static/left-align.png" alt="–°–≤–µ—Ä–Ω—É—Ç—å"></span>
                `;
            } else {
                // Expand: show all tags
                tagsContainer.innerHTML = `
                    ${allTags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                    <span class="tag tag-expand-btn" id="tag-expand-${placeId}" onclick="toggleTags(${placeId})"><img src="/static/left-align.png" alt="–°–≤–µ—Ä–Ω—É—Ç—å"></span>
                `;
            }
        }

        function getNoiseLabel(level) {
            return level.toString();
        }

        // Filter places
        function filterPlaces() {
            const noiseFilter = parseInt(document.getElementById('noise-slider').value);
            const wifiFilter = document.getElementById('wifi-filter').checked;
            const outletsFilter = document.getElementById('outlets-filter').checked;
            const searchQuery = document.getElementById('search-input').value.toLowerCase();

            filteredPlaces = places.filter(place => {
                if (place.noise_level > noiseFilter) return false;
                if (wifiFilter && !place.amenities.includes('wifi')) return false;
                if (outletsFilter && !place.amenities.includes('outlets')) return false;
                if (searchQuery && !place.name.toLowerCase().includes(searchQuery) && 
                    !(place.address && place.address.toLowerCase().includes(searchQuery))) return false;
                return true;
            });

            // Sort places
            const sortBy = document.getElementById('sort-select').value;
            if (sortBy === 'rating') {
                filteredPlaces.sort((a, b) => (b.rating || 0) - (a.rating || 0));
            } else if (sortBy === 'noise') {
                filteredPlaces.sort((a, b) => a.noise_level - b.noise_level);
            } else {
                filteredPlaces.sort((a, b) => a.name.localeCompare(b.name));
            }

            renderPlaces();
            updateMapMarkers();
        }

        // Update noise slider label (shared function)
        function updateNoiseLabel(value, elementId = 'noise-value') {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = value;
            }
        }

        // Open modal for adding place
        function openModal() {
            if (!tempCoords) return;
            document.getElementById('place-modal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('place-modal').style.display = 'none';
            document.getElementById('place-form').reset();
            // Reset noise slider to default
            document.getElementById('place-noise-level').value = 0;
            updateNoiseLabel(0, 'place-noise-value');
        }

        // Save place
        async function savePlace(event) {
            event.preventDefault();
            if (!tempCoords) return;

            const formData = new FormData();
            formData.append('latitude', tempCoords[0]);
            formData.append('longitude', tempCoords[1]);
            formData.append('name', document.getElementById('place-name').value);
            formData.append('noise_level', parseInt(document.getElementById('place-noise-level').value));

            // Parse hours input: "10-13, 13-18" -> ["10-13", "13-18"]
            const hoursInput = document.getElementById('place-hours').value || '';
            const hours = hoursInput ? hoursInput.split(',').map(h => h.trim()).filter(h => h) : [];
            formData.append('hours', JSON.stringify(hours));

            const amenities = [];
            if (document.getElementById('form-wifi').checked) amenities.push('wifi');
            if (document.getElementById('form-outlets').checked) amenities.push('outlets');
            formData.append('amenities', JSON.stringify(amenities));

            const tagsInput = document.getElementById('place-tags').value;
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];
            formData.append('tags', JSON.stringify(tags));

            try {
                const response = await fetch('/api/places', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (response.ok) {
                    // Remove temporary marker
                    if (tempPlacemark) {
                        map.geoObjects.remove(tempPlacemark);
                        tempPlacemark = null;
                        tempCoords = null;
                        document.getElementById('save-place-btn').classList.remove('visible');
                    }
                    closeModal();
                    loadPlaces();
                } else {
                    const data = await response.json();
                    alert('–û—à–∏–±–∫–∞: ' + (data.detail || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–µ—Å—Ç–æ'));
                }
            } catch (error) {
                console.error('Error saving place:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –º–µ—Å—Ç–∞');
            }
        }

        // Delete place
        async function deletePlace(placeId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –º–µ—Å—Ç–æ?')) return;

            try {
                const response = await fetch(`/api/places/${placeId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    loadPlaces();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –º–µ—Å—Ç–∞');
                }
            } catch (error) {
                console.error('Error deleting place:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –º–µ—Å—Ç–∞');
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch('/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        }

        // Tag autocomplete functionality
        let autocompleteTimeout = null;
        let selectedAutocompleteIndex = -1;
        const tagsInput = document.getElementById('place-tags');
        const autocompleteDropdown = document.getElementById('tags-autocomplete');

        function getCurrentTagInput() {
            const value = tagsInput.value;
            const cursorPos = tagsInput.selectionStart;
            const textBeforeCursor = value.substring(0, cursorPos);
            const lastComma = textBeforeCursor.lastIndexOf(',');
            const currentTag = textBeforeCursor.substring(lastComma + 1).trim();
            return currentTag;
        }

        function getTagsBeforeCursor() {
            const value = tagsInput.value;
            const cursorPos = tagsInput.selectionStart;
            const textBeforeCursor = value.substring(0, cursorPos);
            const lastComma = textBeforeCursor.lastIndexOf(',');
            return textBeforeCursor.substring(0, lastComma + 1);
        }

        async function fetchTagSuggestions(query) {
            try {
                const response = await fetch(`/api/tags/autocomplete?q=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();
                return data.tags || [];
            } catch (error) {
                console.error('Error fetching tag suggestions:', error);
                return [];
            }
        }

        function showAutocomplete(suggestions) {
            autocompleteDropdown.innerHTML = '';
            selectedAutocompleteIndex = -1;

            if (suggestions.length === 0) {
                autocompleteDropdown.classList.remove('show');
                return;
            }

            suggestions.forEach((tag, index) => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.textContent = tag;
                item.addEventListener('click', () => selectTag(tag));
                autocompleteDropdown.appendChild(item);
            });

            autocompleteDropdown.classList.add('show');
        }

        function selectTag(tag) {
            const tagsBefore = getTagsBeforeCursor();
            const value = tagsInput.value;
            const cursorPos = tagsInput.selectionStart;
            const textAfterCursor = value.substring(cursorPos);
            const lastComma = textAfterCursor.indexOf(',');
            const tagsAfter = lastComma === -1 ? '' : textAfterCursor.substring(lastComma);

            tagsInput.value = tagsBefore + tag + (tagsAfter ? ',' : (tagsAfter.length > 0 ? ',' : '')) + tagsAfter;
            autocompleteDropdown.classList.remove('show');
            tagsInput.focus();
            
            // Move cursor after the inserted tag
            const newCursorPos = (tagsBefore + tag).length;
            tagsInput.setSelectionRange(newCursorPos, newCursorPos);
        }

        tagsInput.addEventListener('input', function() {
            const currentTag = getCurrentTagInput();
            
            clearTimeout(autocompleteTimeout);
            
            if (currentTag.length < 1) {
                // Show popular tags if no input
                autocompleteTimeout = setTimeout(async () => {
                    const suggestions = await fetchTagSuggestions('');
                    showAutocomplete(suggestions);
                }, 300);
            } else {
                // Search for matching tags
                autocompleteTimeout = setTimeout(async () => {
                    const suggestions = await fetchTagSuggestions(currentTag);
                    showAutocomplete(suggestions);
                }, 300);
            }
        });

        tagsInput.addEventListener('keydown', function(e) {
            if (!autocompleteDropdown.classList.contains('show')) return;

            const items = autocompleteDropdown.querySelectorAll('.autocomplete-item');
            if (items.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedAutocompleteIndex = Math.min(selectedAutocompleteIndex + 1, items.length - 1);
                items.forEach((item, idx) => {
                    item.classList.toggle('selected', idx === selectedAutocompleteIndex);
                });
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedAutocompleteIndex = Math.max(selectedAutocompleteIndex - 1, -1);
                items.forEach((item, idx) => {
                    item.classList.toggle('selected', idx === selectedAutocompleteIndex);
                });
            } else if (e.key === 'Enter' && selectedAutocompleteIndex >= 0) {
                e.preventDefault();
                const selectedItem = items[selectedAutocompleteIndex];
                if (selectedItem) {
                    selectTag(selectedItem.textContent);
                }
            } else if (e.key === 'Escape') {
                autocompleteDropdown.classList.remove('show');
            }
        });

        // Close autocomplete when clicking outside
        document.addEventListener('click', function(e) {
            if (!tagsInput.contains(e.target) && !autocompleteDropdown.contains(e.target)) {
                autocompleteDropdown.classList.remove('show');
            }
        });

        // Event listeners
        document.getElementById('noise-slider').addEventListener('input', function(e) {
            updateNoiseLabel(e.target.value, 'noise-value');
            filterPlaces();
        });
        
        // Place creation form noise slider
        document.getElementById('place-noise-level').addEventListener('input', function(e) {
            updateNoiseLabel(e.target.value, 'place-noise-value');
        });
        document.getElementById('wifi-filter').addEventListener('change', filterPlaces);
        document.getElementById('outlets-filter').addEventListener('change', filterPlaces);
        document.getElementById('reset-filters').addEventListener('click', function() {
            document.getElementById('noise-slider').value = 9;
            document.getElementById('wifi-filter').checked = false;
            document.getElementById('outlets-filter').checked = false;
            document.getElementById('search-input').value = '';
            updateNoiseLabel(9, 'noise-value');
            filterPlaces();
        });
        document.getElementById('sort-select').addEventListener('change', filterPlaces);
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                geocodeAddress(this.value);
            }
        });
        document.getElementById('search-btn').addEventListener('click', function() {
            const address = document.getElementById('search-input').value;
            geocodeAddress(address);
        });
        document.getElementById('save-place-btn').addEventListener('click', openModal);
        document.getElementById('place-form').addEventListener('submit', savePlace);

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('place-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            updateNoiseLabel(9, 'noise-value');
            updateNoiseLabel(0, 'place-noise-value');
        });
    </script>
