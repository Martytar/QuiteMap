<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiteMap - Аутентификация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        .header {
            background: #4f46e5;
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .form-toggle button {
            background: none;
            border: none;
            color: #4f46e5;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .form-toggle button:hover {
            color: #4338ca;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .user-info {
            text-align: center;
            padding: 20px;
        }

        .user-info h3 {
            color: #4f46e5;
            margin-bottom: 10px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QuiteMap</h1>
            <p>Создавайте интерактивные карты тишины</p>
        </div>

        <div class="form-container">
            <div id="alert-message" class="alert hidden"></div>

            <div id="login-form">
                <h2 style="text-align: center; margin-bottom: 20px; color: #374151;">Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя</label>
                        <input type="text" id="login-username" name="username" required placeholder="Введите ваш логин">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" name="password" required placeholder="Введите ваш пароль">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                <div class="form-toggle">
                    <span>Нет аккаунта? </span>
                    <button type="button" onclick="showRegister()">Зарегистрироваться</button>
                </div>
            </div>

            <div id="register-form" class="hidden">
                <h2 style="text-align: center; margin-bottom: 20px; color: #374151;">Регистрация</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-username">Имя пользователя</label>
                        <input type="text" id="reg-username" name="username" required placeholder="Придумайте username">
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" required placeholder="Введите ваш email">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль</label>
                        <input type="password" id="reg-password" name="password" required placeholder="Придумайте пароль">
                    </div>
                    <div class="form-group">
                        <label for="reg-password-confirm">Подтвердите пароль</label>
                        <input type="password" id="reg-password-confirm" name="password_confirm" required placeholder="Повторите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                <div class="form-toggle">
                    <span>Уже есть аккаунт? </span>
                    <button type="button" onclick="showLogin()">Войти</button>
                </div>
            </div>

            <div id="user-section" class="hidden">
                <div class="user-info">
                    <h3>Добро пожаловать, <span id="user-greeting"></span>!</h3>
                    <p>Вы успешно вошли в систему</p>
                    <button type="button" onclick="goToDashboard()" class="btn btn-primary" style="margin-top: 20px;">
                        Перейти к картам
                    </button>
                    <button type="button" onclick="logout()" class="btn btn-secondary">
                        Выйти
                    </button>
                </div>
            </div>
        </div>
    </div>
<body>


    <script>
    const loginFormEl = document.getElementById('login-form');
    const registerFormEl = document.getElementById('register-form');
    const userSectionEl = document.getElementById('user-section');
    const alertMessageEl = document.getElementById('alert-message');

    function showLogin() {
        loginFormEl.classList.remove('hidden');
        registerFormEl.classList.add('hidden');
        userSectionEl.classList.add('hidden');
        hideAlert();
    }

    function showRegister() {
        loginFormEl.classList.add('hidden');
        registerFormEl.classList.remove('hidden');
        userSectionEl.classList.add('hidden');
        hideAlert();
    }

    function showUserSection(username) {
        loginFormEl.classList.add('hidden');
        registerFormEl.classList.add('hidden');
        userSectionEl.classList.remove('hidden');
        document.getElementById('user-greeting').textContent = username;
    }

    function showAlert(message, type = 'error') {
        alertMessageEl.textContent = message;
        alertMessageEl.className = `alert alert-${type}`;
        alertMessageEl.classList.remove('hidden');
    }

    function hideAlert() {
        alertMessageEl.classList.add('hidden');
    }

    function checkAuth() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        
        if (token && username) {
            showUserSection(username);
        }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('username', document.getElementById('login-username').value);
        formData.append('password', document.getElementById('login-password').value);

        try {
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                const data = await response.json();
                
            if (response.ok) {
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('user_id', data.user_id);
                showAlert('Успешный вход! Перенаправление...', 'success');
                
                window.location.href = '/dashboard';
            } else {
                showAlert(data.detail || 'Ошибка входа');
            }
            } else {
                const text = await response.text();
                console.error('Non-JSON response:', text);
                showAlert('Ошибка сервера. Попробуйте позже.');
            }
        } catch (error) {
            console.error('Network error:', error);
            showAlert('Ошибка сети: ' + error.message);
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const passwordConfirm = document.getElementById('reg-password-confirm').value;

        if (password !== passwordConfirm) {
            showAlert('Пароли не совпадают');
            return;
        }

        if (password.length < 6) {
            showAlert('Пароль должен содержать минимум 6 символов');
            return;
        }

        try {
            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);

            const response = await fetch('/register', {
                method: 'POST',
                body: formData
            });

            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Регистрация успешна! Теперь вы можете войти.', 'success');
                    showLogin();
                    document.getElementById('registerForm').reset();
                } else {
                    showAlert(data.detail || 'Ошибка регистрации');
                }
            } else {
                const text = await response.text();
                console.error('Non-JSON response:', text);
                showAlert('Ошибка сервера при регистрации.');
            }
        } catch (error) {
            console.error('Network error:', error);
            showAlert('Ошибка сети: ' + error.message);
        }
    });

    function goToDashboard() {
        window.location.href = '/dashboard';
    }

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        localStorage.removeItem('user_id');
        showLogin();
        showAlert('Вы вышли из системы', 'success');
    }

    document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
        showLogin();
    });
</script>
</body>
</html>
