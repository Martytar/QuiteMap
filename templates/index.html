            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {

            color: white;
        }

        .btn-primary:hover {

        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .form-toggle {

        }

        .form-toggle button {

        }

        .alert-success {

        .alert-error {

        }

        .user-info {

        }

        .user-info h3 {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è QuiteMap</h1>
            <p>–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ –∫–∞—Ä—Ç—ã</p>
        </div>

        <div class="form-container">
            <div id="alert-message" class="alert hidden"></div>
            <div id="login-form">
                <h2 style="text-align: center; margin-bottom: 20px; color: #374151;">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                        <input type="text" id="login-username" name="username" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" id="login-password" name="password" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å">
                    </div>
                    <button type="submit" class="btn btn-primary">–í–æ–π—Ç–∏</button>
                </form>
                <div class="form-toggle">
                    <span>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? </span>
                    <button type="button" onclick="showRegister()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                </div>
            </div>

            <div id="register-form" class="hidden">
                <h2 style="text-align: center; margin-bottom: 20px; color: #374151;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                        <input type="text" id="reg-username" name="username" required placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ username">
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" id="reg-password" name="password" required placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å">
                    </div>
                    <div class="form-group">
                        <label for="reg-password-confirm">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                        <input type="password" id="reg-password-confirm" name="password_confirm" required placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                    </div>
                    <button type="submit" class="btn btn-primary">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                </form>
                <div class="form-toggle">
                    <span>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? </span>
                    <button type="button" onclick="showLogin()">–í–æ–π—Ç–∏</button>
                </div>
            </div>

            <div id="user-section" class="hidden">
                <div class="user-info">
                    <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="user-greeting"></span>!</h3>
                    <p>–í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏ –≤ —Å–∏—Å—Ç–µ–º—É</p>
                    <button type="button" onclick="goToDashboard()" class="btn btn-primary" style="margin-top: 20px;">
                        –ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–∞—Ä—Ç–∞–º
                    </button>
                    <button type="button" onclick="logout()" class="btn btn-secondary">
                        –í—ã–π—Ç–∏
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    const loginFormEl = document.getElementById('login-form');
    const registerFormEl = document.getElementById('register-form');
    const userSectionEl = document.getElementById('user-section');
    const alertMessageEl = document.getElementById('alert-message');

    function showLogin() {
        loginFormEl.classList.remove('hidden');
        registerFormEl.classList.add('hidden');
        userSectionEl.classList.add('hidden');
        hideAlert();
    }

    function showRegister() {
        loginFormEl.classList.add('hidden');
        registerFormEl.classList.remove('hidden');
        userSectionEl.classList.add('hidden');
        hideAlert();
    }

    function showUserSection(username) {
        loginFormEl.classList.add('hidden');
        registerFormEl.classList.add('hidden');
        userSectionEl.classList.remove('hidden');
        document.getElementById('user-greeting').textContent = username;
    }

    function showAlert(message, type = 'error') {
        alertMessageEl.textContent = message;
        alertMessageEl.className = `alert alert-${type}`;
        alertMessageEl.classList.remove('hidden');
    }

    function hideAlert() {
        alertMessageEl.classList.add('hidden');
    }

    function checkAuth() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        
        if (token && username) {
            showUserSection(username);
        }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('username', document.getElementById('login-username').value);
        formData.append('password', document.getElementById('login-password').value);

        try {
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                const data = await response.json();
                
            if (response.ok) {
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('user_id', data.user_id);
                showAlert('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');
                
                window.location.href = '/dashboard';
            } else {
                showAlert(data.detail || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
            }
            } else {
                const text = await response.text();
                console.error('Non-JSON response:', text);
                showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        } catch (error) {
            console.error('Network error:', error);
            showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const passwordConfirm = document.getElementById('reg-password-confirm').value;

        if (password !== passwordConfirm) {
            showAlert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
            return;
        }

        if (password.length < 6) {
            showAlert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
            return;
        }

        try {
            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);

            const response = await fetch('/register', {
                method: 'POST',
                body: formData
            });

            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.', 'success');
                    showLogin();
                    document.getElementById('registerForm').reset();
                } else {
                    showAlert(data.detail || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }
            } else {
                const text = await response.text();
                console.error('Non-JSON response:', text);
                showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
            }
        } catch (error) {
            console.error('Network error:', error);
            showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
        }
    });

    function goToDashboard() {
        window.location.href = '/dashboard';
    }

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        localStorage.removeItem('user_id');
        showLogin();
        showAlert('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'success');
    }

    document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
        showLogin();
    });
</script>
</body>
</html>
